<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Template | 05_Urls</title>
</head>

<body>
    <h1>05_Urls</h1>

    <a href="{% url 'app:index' %}">인덱스 페이지</a>

    <h2>경로 변수 Path Variables</h2>
    <!-- ul>(li>a)*2 -->
    <ul>
        <li><a href="{% url 'app:articles_detail' id=1 %}">기사1</a></li>
        <li><a href="{% url 'app:articles_detail' id=2 %}">기사2</a></li>

        <li><a href="{% url 'app:articles_category' category='finance' id=123 %}">경제뉴스123</a></li>
        <li><a href="{% url 'app:articles_category' category='entertainment' id=456 %}">엔터테인먼트456</a></li>
    </ul>

    <h2>Query String</h2>
    <ul>
        <li><a href="{% url 'app:search'%}?q=로션&lang=kr">/app/search?q=로션&lang=kr</a></li>
        <li><a href="{% url 'app:search'%}?q=로션&q=치약&lang=kr">/app/search?q=로션&q=치약&lang=kr</a></li>
        <li>q = {{ q }}</li>
        <li>lang = {{ lang }}</li>
    </ul>

</body>

</html>
